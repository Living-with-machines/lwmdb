site_name: 'lwmdb: Living with Machines Database'
dev_addr: '127.0.0.1:9000'

nav:
- Home: index.md
- Install: install.md
- Jupyter: jupyter_notebook.md
- Advanced:
  - Fulltext: fulltext.md
  - Import: raw_import.md
  - Deploy: deploy.md
  - Management: management.md
- Troubleshooting: troubleshooting.md
- Issues: https://github.com/living-with-machines/lwmdb/issues
- Reference: reference/

repo_url: https://github.com/living-with-machines/lwmdb/

watch:
- docs

theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
- search:
    lang: en
- markdown-exec
- gen-files:
    scripts:
    - docs/gen_ref_pages.py
- literate-nav:
    nav_file: DOC_STRINGS.md
- section-index
- mkdocstrings:
    handlers:
      python:
        paths: [.]
        options:
          separate_signature: true
          show_signature_annotations: true

markdown_extensions:
- admonition
- pymdownx.details
- abbr
- attr_list
- tables
- footnotes
- pymdownx.arithmatex:
    generic: true
- pymdownx.highlight:
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
